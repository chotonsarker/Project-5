<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="c">
    <header>
        <h1>This is a Header Section</h1>
    </header>
    <nav>
        <h1>This is Navation Bar</h1>
    </nav>
    <section class="sec">
        <div class="aside"> 
            <div class="div_1">
              <h1>Section Part
                <pre>Some Part</pre>
              </h1> 
            </div>
            <div class="div_2">
                <h1>Article Part
                    <pre>Some Detailed Test</pre>
                </h1>
            </div>

        </div>
        <div class="article">
            <h4>Sidebar Part
                <br>
                <br>
                This will Contain Static Part or
                Anything Like Advertisement etc.
            </h4>
        </div>
    </section>
    <section class="about">
        <h1>Summary</h1>
    </section>
    <footer>
        <h1>This is Footer Section</h1>
    </footer>
    </div>
</body>
</html>
